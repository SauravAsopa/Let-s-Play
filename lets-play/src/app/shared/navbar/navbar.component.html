<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span routerLink="/blog">Let's Play</span>
    <span class="spacer"></span>
    <div *ngIf="auth.afAuth.authState | async as user; else showLogin">
      <button mat-raised-button color="accent" routerLink="/dashboard">Write a blog</button>
      <button mat-button (click)="auth.logOut()">Logout</button>
    </div>
    <ng-template #showLogin>
      <button mat-button (click)="auth.login()">Login with Google</button>
    </ng-template>
  </mat-toolbar-row>
</mat-toolbar>
